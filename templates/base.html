<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GOmart {{ title if title else '' }}</title>

    <!-- Bootstrap + Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            background: #f8f9fa;
            font-family: Inter, sans-serif;
        }

        /* Caja de sugerencias buscador */
        #sugerencias {
            position: absolute;
            width: 100%;
            z-index: 9999;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    {% include 'footer.html' %}

    <!-- Bootstrap FIX -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>

        /* ============================================================
           ðŸ”Ž AUTOCOMPLETADO DE BUSCADOR (TIPO AMAZON)
        ============================================================ */
        const inputBuscar = document.getElementById("buscar");
        const cajaSugerencias = document.getElementById("sugerencias");

        if (inputBuscar) {
            inputBuscar.addEventListener("input", function () {
                let q = this.value.trim();

                if (q.length < 1) {
                    cajaSugerencias.innerHTML = "";
                    return;
                }

                fetch("/api/buscar?q=" + q)
                    .then(r => r.json())
                    .then(data => {
                        let html = "";

                        if (data.length === 0) {
                            html = `<div class="list-group-item text-muted">Sin resultados...</div>`;
                        } else {
                            data.forEach(p => {
                                html += `
                                    <a href="/productos?q=${p.nombre}"
                                       class="list-group-item list-group-item-action">
                                        ${p.nombre}
                                    </a>
                                `;
                            });
                        }

                        cajaSugerencias.innerHTML = html;
                    });
            });
        }

        // Ocultar sugerencias si se hace clic fuera
        document.addEventListener("click", function (e) {
            if (e.target.id !== "buscar") {
                if (cajaSugerencias) cajaSugerencias.innerHTML = "";
            }
        });

        /* ============================================================
           ðŸ›’ AGREGAR PRODUCTO AL CARRITO
        ============================================================ */
        function agregarAlCarrito(id) {
            fetch("/api/add_cart", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id })
            })
                .then(r => r.json())
                .then(res => {
                    if (!res.ok) {
                        Swal.fire({
                            icon: "warning",
                            title: "AtenciÃ³n",
                            text: res.msg
                        });
                        return;
                    }

                    Swal.fire({
                        toast: true,
                        position: "bottom-end",
                        icon: "success",
                        title: "Producto agregado al carrito",
                        showConfirmButton: false,
                        timer: 1400
                    });

                    actualizarCarritoUI();
                });
        }

        /* ============================================================
           ðŸ”„ ACTUALIZAR CONTADOR DEL CARRITO
        ============================================================ */
        function actualizarCarritoUI() {
            fetch("/api/cart/count")
                .then(r => r.json())
                .then(data => {
                    const badge = document.getElementById("carrito-count");

                    if (badge) {
                        badge.textContent = data.total;
                        badge.style.display = data.total > 0 ? "inline-block" : "none";
                    }
                });
        }

        document.addEventListener("DOMContentLoaded", actualizarCarritoUI);


        /* ============================================================
           ðŸ” SUMAR / RESTAR / ELIMINAR PRODUCTO (CARRITO)
        ============================================================ */
        function updateCart(id, action) {
            let url = "";

            if (action === "add") url = "/api/cart/add";
            if (action === "remove") url = "/api/cart/remove";
            if (action === "delete") url = "/api/cart/delete";

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ id })
            })
                .then(r => r.json())
                .then(res => {
                    if (res.ok) {
                        location.reload(); // actualizar cantidades y total
                    } else {
                        Swal.fire({
                            icon: "error",
                            title: "Error",
                            text: res.msg ?? "No se pudo actualizar el carrito",
                        });
                    }
                })
                .catch(err => {
                    console.error("Error fetch:", err);
                    Swal.fire({
                        icon: "error",
                        title: "Error de conexiÃ³n",
                        text: "Hubo un problema con el servidor"
                    });
                });
        }

    </script>

</body>

</html>
