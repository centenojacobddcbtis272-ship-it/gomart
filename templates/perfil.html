{% extends "base.html" %}
{% block content %}

<div class="container mt-5">

    <h3>Mi perfil</h3>
    <hr>

    <div class="card" style="max-width: 450px;">
        <div class="card-body">

            <div class="text-center mb-3">
                {% if user.foto %}
                <img src="{{ user.foto }}" class="rounded-circle" width="120">
                {% else %}
                <img src="/static/img/perfiles/default.png" class="rounded-circle" width="120">
                {% endif %}
            </div>

            <p><strong>Nombre:</strong> {{ user.nombre_completo }}</p>
            <p><strong>Correo:</strong> {{ user.correo }}</p>

            <hr>

            <a href="{{ url_for('editar_perfil') }}" class="btn btn-primary mb-2 w-100">Editar nombre</a>
            <a href="{{ url_for('cambiar_password') }}" class="btn btn-warning mb-2 w-100">Cambiar contrase√±a</a>
            <a href="{{ url_for('cambiar_foto') }}" class="btn btn-info mb-2 w-100 text-white">Cambiar foto</a>
            <a href="{{ url_for('historial') }}" class="btn btn-success w-100">Historial de compras</a>

        </div>
    </div>

</div>

{% endblock %}
